<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;background:#0f1012;color:#eaecef}
    .wrap{max-width:720px;margin:24px auto;padding:16px;text-align:center}
    .card{background:#181b20;border:1px solid #2a2f36;border-radius:16px;padding:24px;box-shadow:0 4px 24px rgba(0,0,0,.28)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Purchase Successful</h1>
      <p>Thanks for your order.</p>
    </div>
  </div>

  
  <script type="module" src="./firebase-config.js"></script>
  <script type="module">
    const { auth, onAuthStateChanged } = window.__cgAuth;
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const ret = encodeURIComponent(location.pathname + location.search + location.hash);
        location.href = 'login.html?return=' + ret;
      }
    });
  </script>

</body>
</html>
