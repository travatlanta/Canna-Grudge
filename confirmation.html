<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmation • CannaGrudge</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .confirm-wrap{max-width:520px;margin:80px auto 24px;padding:16px;text-align:center}
    .confirm-card{padding:40px 32px}
    .checkmark{width:80px;height:80px;margin:0 auto 24px;border-radius:50%;background:rgba(245,184,26,.08);border:2px solid var(--cg-primary);display:flex;align-items:center;justify-content:center;animation:pulseGlow 2s ease-in-out infinite}
    .checkmark svg{width:40px;height:40px;color:var(--cg-primary)}
    @keyframes pulseGlow{0%,100%{box-shadow:0 0 16px rgba(245,184,26,.2)}50%{box-shadow:0 0 32px rgba(245,184,26,.4),0 0 48px rgba(245,184,26,.15)}}
    .text-gradient{background:linear-gradient(135deg,var(--cg-gold-300),var(--cg-gold-200));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .confirm-title{font-size:2rem;font-weight:1000;margin-bottom:8px}
    .confirm-sub{color:var(--cg-text-dim);font-size:16px;margin-bottom:32px}
    .confirm-actions{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .confirm-btn{padding:14px 28px;border-radius:var(--cg-r-pill);font-weight:800;font-size:15px;text-decoration:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;transition:transform .1s ease,box-shadow .25s ease,border-color .25s ease}
    .confirm-btn:active{transform:translateY(1px) scale(.995)}
    .confirm-btn--primary{background:var(--cg-primary);color:var(--cg-primary-ink);border:none;box-shadow:0 4px 16px rgba(245,184,26,.25);text-shadow:0 1px 1px rgba(0,0,0,.15)}
    .confirm-btn--primary:hover{box-shadow:0 0 20px rgba(245,184,26,.4),0 4px 16px rgba(245,184,26,.3)}
    .confirm-btn--ghost{background:rgba(255,255,255,.04);color:var(--cg-text-strong);border:1px solid rgba(255,255,255,.1);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
    .confirm-btn--ghost:hover{background:rgba(255,255,255,.08);border-color:rgba(245,184,26,.2);box-shadow:0 0 12px rgba(245,184,26,.1)}
    [data-animate]{opacity:0;transform:translateY(24px);transition:opacity .6s ease,transform .6s ease}
    [data-animate].visible{opacity:1;transform:translateY(0)}
  </style>
</head>
<body class="with-dock">
  <main class="container">
    <div class="confirm-wrap">
      <div class="card confirm-card" data-animate>
        <div class="checkmark">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h1 class="confirm-title text-gradient">Purchase Successful</h1>
        <p class="confirm-sub">Thanks for your order. Your tickets are ready!</p>
        <div class="confirm-actions">
          <a href="dashboard.html" class="confirm-btn confirm-btn--primary">View My Tickets</a>
          <a href="index.html" class="confirm-btn confirm-btn--ghost">Back to Home</a>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module">
    const { auth, onAuthStateChanged } = window.__cgAuth;
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const ret = encodeURIComponent(location.pathname + location.search + location.hash);
        location.href = 'login.html?return=' + ret;
      }
    });
  </script>

  <script src="app.js"></script>

  <footer class="footer footer--stack">
    <div class="footer__share"><img src="assets/Icons/share-online.png" alt="Share Online" /></div>
    <div class="footer__icons">
      <a href="https://www.instagram.com/?url=https%3A%2F%2Fcannagrudge.com" target="_blank" data-share="instagram" title="Share on Instagram"><img src="assets/Icons/instagram.png" alt="Instagram" /></a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fcannagrudge.com" target="_blank" data-share="facebook" title="Share on Facebook"><img src="assets/Icons/facebook.png" alt="Facebook" /></a>
      <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fcannagrudge.com" target="_blank" data-share="twitter" title="Share on X"><img src="assets/Icons/twitter.png" alt="X" /></a>
      <a href="https://www.snapchat.com/share?link=https%3A%2F%2Fcannagrudge.com" target="_blank" data-share="snapchat" title="Share on Snapchat"><img src="assets/Icons/snapchat.png" alt="Snapchat" /></a>
      <!-- Updated TikTok link to open the platform directly (no direct share URL available) -->
      <a href="https://www.tiktok.com/" target="_blank" data-share="tiktok" title="Share on TikTok"><img src="assets/Icons/tik tok.png" alt="TikTok" /></a>
    </div>
    <!-- Simplified site map: only the primary pages remain -->
    <div class="footer__links">
      <a href="event.html#info">Event Info</a>
      <a href="event.html#vendors">Vendors</a>
      <a href="event.html#tickets">Tickets</a>
      <a href="tos.html">Terms &amp; Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="footer__legal">© CannaGrudge. All rights reserved.</div>
  </footer>
  <nav class="bottom-nav">
    <a href="event.html">Event Info</a>
    <a href="index.html" class="home" aria-label="Home">
      <img src="assets/Icons/home.png" alt="Home" width="22" height="22" />
      <span class="sr-only">Home</span>
    </a>
    <a href="dashboard.html">Dashboard</a>
  </nav>
</body>
</html>
