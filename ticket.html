<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/GrudgeCon.png" sizes="any" />
  <meta name="theme-color" content="#141416" />
  <style>
    :root{
      --bg:#141416; --panel:#1b1c20; --text:#ececec; --muted:#a4a4a9;
      --gold:#d7bf72; --gold-strong:#e2c56e; --border:#2a2b30;
      --cta:#d23b3b; --cta-hover:#e04c4c; --glass:rgba(255,255,255,.06);
      --radius:18px; --header-h:64px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:
      radial-gradient(1200px 600px at 50% -10%, #1c1d22 0%, transparent 60%),
      linear-gradient(180deg,#101113 0%, #141416 100%);
      color:var(--text); font:16px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:1120px;margin:0 auto;padding:0 16px}
    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(16,17,19,.55);
      -webkit-backdrop-filter:saturate(120%) blur(10px);backdrop-filter:saturate(120%) blur(10px);
      border-bottom:1px solid var(--glass);height:var(--header-h)}
    .head{display:flex;align-items:center;justify-content:space-between;height:var(--header-h)}
    .brand{display:flex;gap:10px;align-items:center;font-weight:900}
    .brand img{width:28px;height:28px;border-radius:8px}
    nav{display:flex;gap:14px;align-items:center}
    nav a{color:var(--muted);font-weight:700;padding:8px 10px;border-radius:10px}
    nav a:hover{background:rgba(255,255,255,.04);color:#fff}
    /* Buttons */
    .btn{display:inline-block;padding:14px 22px;border-radius:16px;font-weight:900;letter-spacing:.15px;transition:.15s ease}
    .btn-gold{background:var(--gold);color:#111;box-shadow:0 8px 22px rgba(226,197,110,.22)}
    .btn-gold:hover{filter:brightness(1.06)}
    .btn-ghost{border:1px solid var(--border);background:rgba(255,255,255,.02)}
    .btn-ghost:hover{border-color:#3a3a3a}
    .btn-cta{background:var(--cta);color:#fff;box-shadow:0 10px 28px rgba(210,59,59,.25)}
    .btn-cta:hover{background:var(--cta-hover);transform:translateY(-1px)}
    /* Cards & layout */
    section{padding:52px 0;border-top:1px solid var(--glass)}
    h2{font-size:clamp(22px,3.5vw,32px);margin:0 0 16px;font-weight:1000;letter-spacing:.3px}
    .muted{color:var(--muted)}
    .card{background:linear-gradient(180deg,#1b1c20,#17181b);border:1px solid var(--glass);border-radius:var(--radius);padding:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.03)}
    .grid{display:grid;gap:16px}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    footer{padding:40px 0;border-top:1px solid var(--glass);color:var(--muted)}
    /* Mobile */
    @media (max-width:900px){ .grid-3{grid-template-columns:1fr} .grid-2{grid-template-columns:1fr} }
  </style>
</head>

<body>
  <header>
  <div class="wrap head">
    <a href="/" class="brand"><img src="/assets/GrudgeCon.png" alt=""><span>CannaGrudge</span></a>
    <nav>
      <a href="/tickets">Tickets</a>
      <a href="/account">Account</a>
      <a href="/scanner">Scanner</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

  <main class="wrap" style="padding:18px 0 56px;max-width:640px">
    <h2>Ticket</h2>
    <div class="card" id="ticket">
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:64px;height:64px;border-radius:14px;background:#0f0f12 url('/assets/hero-ring.jpg') center/cover no-repeat;border:1px solid rgba(255,255,255,.04)"></div>
        <div>
          <div style="font-weight:900" id="t_name">Ticket</div>
          <div class="muted" style="font-size:14px;margin-top:2px">Feb 28, 2026 • Litchfield Park, AZ • 21+</div>
        </div>
      </div>
      <div id="qr" style="height:230px;border-radius:12px;background:linear-gradient(180deg,#1d1d20,#141416); display:grid;place-items:center;border:1px dashed #37373c;margin-top:12px">
        <span class="muted">QR will appear here when Stripe webhook is enabled</span>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
        <div class="muted">ID: <strong id="t_id"></strong></div>
        <div class="muted">Status: <strong id="t_status"></strong></div>
      </div>
    </div>
  </main>
  <footer>
  <div class="wrap" style="display:flex;flex-wrap:wrap;justify-content:space-between;gap:10px;">
    <div>© 2026 CannaGrudge. All rights reserved.</div>
    <div style="display:flex;gap:16px">
      <a class="muted" href="/terms">Terms</a>
      <a class="muted" href="/privacy">Privacy</a>
    </div>
  </div>
</footer>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const tickets = JSON.parse(localStorage.getItem('cg_tickets')||'[]');
    const ticket = tickets.find(t=>t.id===id) || {id, name:'Ticket', status:'active'};
    document.getElementById('t_id').textContent = ticket.id;
    document.getElementById('t_name').textContent = ticket.name;
    document.getElementById('t_status').textContent = ticket.status;
  </script>
</body>
</html>
