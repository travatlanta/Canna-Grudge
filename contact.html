<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Contact • CannaGrudge</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="icon" href="/assets/GrudgeCon.png" sizes="any" />
<style>
  :root{--bg:#1a1a1d;--panel:#232326;--text:#e8e8e8;--muted:#9d9d9d;--gold:#d7bf72;--border:#2d2d30}
  html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Arial}
  .wrap{max-width:720px;margin:0 auto;padding:0 16px}
  header{position:sticky;top:0;background:color-mix(in oklab,var(--bg) 92%, transparent);backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid var(--border)}
  .row{display:flex;align-items:center;justify-content:space-between;height:64px}
  .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:18px;margin:18px 0}
  label{display:block;margin-top:12px;color:var(--muted);font-weight:700}
  input,textarea{width:100%;border:1px solid var(--border);background:#17171a;color:#e8e8e8;border-radius:10px;padding:12px}
  button{margin-top:14px;background:var(--gold);color:#111;font-weight:900;border:none;border-radius:12px;padding:12px 16px;cursor:pointer}
</style>
</head>
<body>
<header><div class="wrap row"><a href="/">CannaGrudge</a><nav><a href="/tickets">Buy</a></nav></div></header>
<main class="wrap" style="padding:18px 0 56px">
  <div class="card">
    <h1 style="margin:0 0 8px">Contact Us</h1>
    <p style="color:var(--muted)">Managed for client <strong>Jesse</strong>. Call or email for support.</p>
    <p style="margin:8px 0 0"><strong>Phone:</strong> <a href="tel:16236950468" style="color:var(--gold)">623-695-0468</a></p>
    <p style="margin:4px 0 0"><strong>Email:</strong> <a href="mailto:trav.mcmichael@gmail.com" style="color:var(--gold)">trav.mcmichael@gmail.com</a></p>
  </div>

  <div class="card">
    <h2 style="margin:0">Send a Message</h2>
    <form onsubmit="event.preventDefault(); alert('Thanks — message submitted.');">
      <label>Name</label><input required />
      <label>Email</label><input type="email" required />
      <label>Message</label><textarea rows="6" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</main>
</body>
</html>
