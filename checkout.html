<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>CannaGrudge â€” Checkout</title>
  <link rel="icon" type="image/png" href="assets/favicon-gloves.png">
  <link rel="apple-touch-icon" href="assets/favicon-gloves.png">
  <link rel="stylesheet" href="src/theme.css">
  <style>
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display:flex; gap:8px; justify-content:space-around; background: var(--cg-surface); border-top:1px solid var(--cg-border); padding:10px 10px calc(var(--cg-safe-bottom)); z-index:40; }
    .bottom-nav a { flex:1; text-align:center; padding:10px; border-radius:12px; color: var(--cg-text); text-decoration:none; font-size:12px; }
    .bottom-nav a.is-active { background: rgba(0,0,0,.04); font-weight:700; }
    main { padding-bottom: 84px; }
    .hero-min { min-height: 62vh; }
  </style>

</head>
<body>
  <main class="container">
    <section class="card">
      <h1 class="display" style="font-size:28px;">Checkout</h1>
      <form id="checkoutForm" style="display:grid; gap:10px; margin-top:10px;">
        <label>Full name<input name="fullName" required style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--cg-border);" /></label>
        <label>Email<input type="email" name="email" required style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--cg-border);" /></label>
        <label>Ticket Type
          <select name="type" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--cg-border);">
            <option>Standard - $75</option>
            <option>VIP - $250</option>
          </select>
        </label>
        <label>Quantity
          <input type="number" name="qty" value="1" min="1" max="10" style="width:100%; padding:12px; border-radius:12px; border:1px solid var(--cg-border);" />
        </label>
        <label style="display:flex; gap:8px; align-items:center;">
          <input type="checkbox" required /> I agree to the <a href="tos.html">Terms</a> and <a href="privacy.html">Privacy</a>.
        </label>
        <button class="button button--primary" type="submit">Pay (mock)</button>
      </form>
      <p class="muted" style="margin-top:8px;">Real payments will route to Stripe Checkout in production.</p>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" data-nav="index.html">Home</a>
    <a href="event.html" data-nav="event.html">Event</a>
    <a href="checkout.html" data-nav="checkout.html">Buy</a>
    <a href="dashboard.html" data-nav="dashboard.html">Tickets</a>
    <a href="admin.html" data-nav="admin.html">Admin</a>
  </nav>

  <script src="src/app.js"></script>
</body>
</html>
