  <style>
    .checkout-card {
      border-top: 2px solid var(--cg-gold-300);
      padding: 28px 24px;
      text-align: center;
    }
    .checkout-card h1 {
      background: linear-gradient(135deg, var(--cg-gold-200), var(--cg-gold-300), var(--cg-gold-400));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px;
    }
    .checkout-card p {
      color: var(--cg-text-dim);
      font-size: 15px;
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto;
    }
    .checkout-icon {
      font-size: 48px;
      margin-bottom: 12px;
      display: block;
    }

  <script type="module">
    const { auth, onAuthStateChanged } = window.__cgAuth;
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        const ret = encodeURIComponent(location.pathname + location.search + location.hash);
        location.href = 'login.html?return=' + ret;
      }
    });
