<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CannaGrudge — Event Info</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    .tile {
      background: rgba(30, 35, 48, .6);
      border: 1px solid rgba(245, 184, 26, .06);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100px;
      transition: transform .25s ease, box-shadow .3s ease, border-color .3s ease;
    }
    .tile:hover {
      transform: scale(1.07);
      border-color: rgba(245, 184, 26, .35);
      box-shadow: 0 0 20px rgba(245, 184, 26, .2), 0 4px 16px rgba(0, 0, 0, .35);
    }
    .tile:active {
      transform: scale(.97);
    }
    .tile.selected {
      border-color: var(--cg-primary);
      background: rgba(39, 45, 59, .85);
      box-shadow: 0 0 16px rgba(245, 184, 26, .25), 0 2px 8px rgba(0, 0, 0, .3);
      height: 100px;
    }

    body.event-info .container {
      padding-left: 4%;
      padding-right: 4%;
    }

    body.event-info .tile-grid {
      margin-left: 0;
      margin-right: 0;
    }

    .tile__icon-img {
      width: 36px;
      height: 36px;
      margin-bottom: 6px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(245, 184, 26, .15));
      transition: filter .3s ease;
    }
    .tile:hover .tile__icon-img {
      filter: drop-shadow(0 0 8px rgba(245, 184, 26, .35));
    }

    body.event-info main.container {
      display: block;
    }

    .tile-grid-container {
      position: relative;
    }

    .tile-popup {
      background: rgba(18, 21, 28, .75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(245, 184, 26, .2);
      border-radius: var(--cg-r-lg);
      box-shadow: 0 4px 24px rgba(0, 0, 0, .4), 0 0 12px rgba(245, 184, 26, .08);
      padding: 20px;
      margin-top: 12px;
      animation: popupFadeIn .3s ease forwards;
    }
    @keyframes popupFadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .tile-popup h3 {
      color: var(--cg-text-strong);
      border-bottom: 2px solid rgba(245, 184, 26, .15);
      padding-bottom: 8px;
    }

    .tile-grid-container .tile-popup {
      position: static;
      width: 100%;
    }

    @media (min-width: 992px) {
      body.event-info main.container {
        display: flex;
        flex-direction: row;
        gap: 24px;
        align-items: flex-start;
      }
      body.event-info main.container .event-image {
        flex: 1 1 48%;
        margin: 0;
        width: auto;
        position: static;
        display: flex;
        justify-content: center;
        align-items: stretch;
        overflow: hidden;
      }
      body.event-info main.container .event-image img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
      }
      body.event-info main.container .event-content {
        flex: 1 1 52%;
      }
    }

    @media (max-width: 991px) {
      body.event-info main.container {
        display: flex;
        flex-direction: column;
      }
      body.event-info main.container .event-content {
        order: 1;
      }
      body.event-info main.container .event-image {
        order: 2;
        width: 100%;
        margin: 0;
      }
      body.event-info main.container .event-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        display: block;
      }
      body.event-info main.container .event-image {
        width: calc(100% + 8%);
        margin-left: -4%;
        margin-right: -4%;
      }
      .tile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
        justify-items: center;
      }
    }

    .tile-popup .calendar {
      border: 1px solid rgba(245, 184, 26, .12);
      border-radius: var(--cg-r-md);
      background: var(--cg-ink-900);
      overflow: hidden;
    }
    .tile-popup .calendar caption {
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--cg-text-strong);
    }
    .tile-popup .calendar th,
    .tile-popup .calendar td {
      padding: 8px 6px;
      border-top: 1px solid rgba(245, 184, 26, .06);
      border-right: 1px solid rgba(245, 184, 26, .06);
      color: var(--cg-text);
      font-size: 12px;
    }
    .tile-popup .calendar th:last-child,
    .tile-popup .calendar td:last-child {
      border-right: none;
    }
    .tile-popup .calendar thead th {
      background: var(--cg-ink-850);
      font-weight: 700;
      color: var(--cg-gold-300);
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: .05em;
    }
    .tile-popup .calendar tbody tr:first-child td {
      border-top: none;
    }
    .tile-popup .calendar tbody tr:hover {
      background: rgba(245, 184, 26, .03);
    }

    .tile-popup details {
      background: rgba(18, 21, 28, .5);
      border: 1px solid rgba(245, 184, 26, .1);
      border-radius: var(--cg-r-md);
      padding: 10px 12px;
      margin-bottom: 8px;
      transition: border-color .25s ease, box-shadow .25s ease;
    }
    .tile-popup details:hover {
      border-color: rgba(245, 184, 26, .25);
      box-shadow: 0 0 8px rgba(245, 184, 26, .06);
    }
    .tile-popup details summary {
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      outline: none;
      color: var(--cg-text-strong);
      list-style: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tile-popup details summary::before {
      content: "▸";
      color: var(--cg-gold-300);
      font-size: 12px;
      transition: transform .2s ease;
    }
    .tile-popup details[open] summary::before {
      transform: rotate(90deg);
    }
    .tile-popup details summary::-webkit-details-marker {
      display: none;
    }
    .tile-popup details p {
      margin: 6px 0 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .tile-popup details[open] summary {
      border-bottom: 1px solid rgba(245, 184, 26, .1);
      margin-bottom: 6px;
      padding-bottom: 6px;
    }
    .tile-popup details[open] p {
      background: rgba(30, 35, 48, .5);
      border-radius: 0 0 var(--cg-r-md) var(--cg-r-md);
      padding: 8px 10px;
    }

    .hero__veil--strong {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(80% 50% at 50% 15%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .5) 45%, rgba(0, 0, 0, .9) 100%),
        linear-gradient(180deg, transparent 30%, rgba(8, 10, 14, .95) 100%);
    }

    .popup-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: var(--cg-r-sm);
      border: 1px solid rgba(245, 184, 26, .12);
      background: var(--cg-ink-900);
      color: var(--cg-text);
      font-size: 14px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    .popup-input:focus {
      outline: none;
      border-color: rgba(245, 184, 26, .35);
      box-shadow: 0 0 8px rgba(245, 184, 26, .1);
    }
  </style>
  <link rel="icon" type="image/png" href="assets/favicon-gloves.png">
</head>
<body class="with-dock event-info">

    <div class="hero__veil--strong"></div>

      <div style="display:flex; gap:10px;">

        <a href="#vendors" class="button button--ghost">Vendors</a>

      <img src="assets/Halftime Show.png" alt="Little People Wrestling Halftime Show">
    </div>
    <div class="event-content">
      <section class="card event-tiles glass" id="info" data-animate>
        <div class="tile-grid-container">
          <div class="tile-grid">

            <a class="tile" href="#vendors"><img class="tile__icon-img" src="assets/Icons/vendors.png" alt="Vendors" /><div class="tile__label">Vendors</div></a>
            <a class="tile" href="#map"><img class="tile__icon-img" src="assets/Icons/maps.png" alt="Map" /><div class="tile__label">Map</div></a>
            <a class="tile" href="#faq"><img class="tile__icon-img" src="assets/Icons/faq.png" alt="FAQ" /><div class="tile__label">FAQ</div></a>
            <a class="tile" href="#food"><img class="tile__icon-img" src="assets/Icons/food.png" alt="Food &amp; Drink" /><div class="tile__label">Food &amp; Drink</div></a>
            <a class="tile" href="#parking"><img class="tile__icon-img" src="assets/Icons/parking-sign.png" alt="Parking" /><div class="tile__label">Parking</div></a>
            <a class="tile" href="#lodging"><img class="tile__icon-img" src="assets/Icons/lodging.png" alt="Lodging" /><div class="tile__label">Lodging</div></a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const contentMap = {

                <th>Sun</th><th>Mon</th><th>Tue</th>

              <tbody>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td>1</td></tr>
                <tr><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td></tr>
                <tr><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td></tr>
                <tr><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td></tr>
                <tr><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td><strong style="color:var(--cg-gold-300);text-shadow:0 0 8px rgba(245,184,26,.4);">28</strong></td><td>29</td></tr>
              </tbody>
            </table>
          </div>
        `,
        vendors: `
          <h3 style="margin-top:0;margin-bottom:8px;">Vendors &amp; Exhibitors</h3>
          <p class="muted" style="margin:0 0 8px;">
            Browse a diverse marketplace showcasing cannabis culture. Our vendor
            village features:
          </p>
          <ul style="padding-left:18px;margin:0;">
            <li><strong>Dispensaries &amp; Cannabis Brands</strong> – licensed
              dispensaries, cultivators and product makers</li>
            <li><strong>Accessories</strong> – vaporizers, glassware, rolling supplies
              and smoking gadgets</li>
            <li><strong>Apparel &amp; Lifestyle</strong> – clothing, hats, bags,
              art and lifestyle goods</li>
            <li><strong>Edibles &amp; Beverages</strong> – infused edibles, drinks and
              hemp‑derived products</li>
            <li><strong>Art &amp; Crafts</strong> – handmade jewelry, decor and
              crafts from local artisans</li>
          </ul>
        `,
        map: `
          <h3 style="margin-top:0;margin-bottom:8px;">Venue &amp; Directions</h3>
          <p class="muted" style="margin:0 0 8px;">
            <strong>Date:</strong> February&nbsp;28,&nbsp;2026<br>
            <strong>Location:</strong> Dunn's Arena, 7653&nbsp;N&nbsp;Sarival&nbsp;Ave,
            Litchfield Park, AZ&nbsp;85340
          </p>
          <p class="muted" style="margin:0 0 12px;">
            Tap the button below to open turn‑by‑turn directions in your
            preferred map app.
          </p>
          <a href="https://www.google.com/maps/search/?api=1&amp;query=Dunns+Arena+Litchfield+Park+AZ" target="_blank" class="button button--primary" style="display:inline-block;padding:6px 14px;font-size:14px;margin-bottom:12px;">Get&nbsp;Directions</a>
          <div style="margin-top:0;border-radius:var(--cg-r-md);overflow:hidden;">
            <iframe src="https://maps.google.com/maps?q=7653%20N%20Sarival%20Ave,%20Litchfield%20Park,%20AZ%2085340&amp;output=embed" width="100%" height="200" style="border:0;" allowfullscreen loading="lazy"></iframe>
          </div>
        `,
        faq: `
          <h3 style="margin-top:0;margin-bottom:8px;">Frequently Asked Questions</h3>
          <details><summary>Is the event 21+?</summary>
            <p class="muted">Yes, CannaGrudge is strictly
            21&nbsp;and over. Please bring a valid government‑issued ID.</p>
          </details>
          <details><summary>Can I bring my own cannabis?</summary>
            <p class="muted">Outside cannabis is not
            permitted. Licensed vendors will have products available for
            purchase and consumption where local regulations allow.</p>
          </details>
          <details><summary>Are children allowed?</summary>
            <p class="muted">No, minors are not allowed
            due to age restrictions and onsite cannabis consumption.</p>
          </details>
          <details><summary>What should I bring?</summary>
            <p class="muted">Bring a valid ID, cash or
            card for vendors, and comfortable clothes. Personal bags may be
            subject to security screening.</p>
          </details>
        `,
        food: `
          <h3 style="margin-top:0;margin-bottom:8px;">Food &amp; Drink</h3>
          <p class="muted" style="margin:0 0 8px;">Refuel between bouts with
            delicious options:</p>
          <ul style="padding-left:18px;margin:0;">
            <li><strong>Food Trucks:</strong> BBQ, tacos, burgers, vegan &amp;
              vegetarian fare and more</li>
            <li><strong>Beer &amp; Cocktails:</strong> Craft beer, signature
              cocktails and wine (21+ only)</li>
            <li><strong>Drink Specials:</strong> Non‑alcoholic mocktails, energy
              drinks and bottled water</li>
            <li><strong>Dining Areas:</strong> Shaded seating to enjoy your meal
              with friends</li>
          </ul>
        `,
        parking: `
          <h3 style="margin-top:0;margin-bottom:8px;">Parking</h3>
          <p class="muted" style="margin:0;">
            On‑site parking is available for <strong>$20 per car</strong>. We
            encourage ride‑sharing or public transit when possible. Prepaid
            parking passes and drop‑off zones will be announced closer to the
            event.
          </p>
        `,
        lodging: `
          <h3 style="margin-top:0;margin-bottom:8px;">Lodging</h3>
          <p class="muted" style="margin:0 0 8px;">Staying overnight? Here are some nearby hotels:</p>
          <ul style="padding-left:18px;margin:0;list-style:none;">
            <li style="margin-bottom:8px;">
              <strong>The&nbsp;Wigwam&nbsp;Resort</strong><br>
              <span style="font-size:13px;color:var(--cg-text-dim);">300&nbsp;E. Wigwam&nbsp;Boulevard, Litchfield Park, AZ&nbsp;85340</span><br>
              <a href="https://www.wigwamarizona.com" target="_blank" class="button button--ghost" style="padding:6px 12px;font-size:13px;margin-right:6px;display:inline-block;">Website</a>

            <li style="margin-bottom:8px;">
              <strong>Best&nbsp;Western&nbsp;Phoenix&nbsp;Goodyear&nbsp;Inn</strong><br>
              <span style="font-size:13px;color:var(--cg-text-dim);">55&nbsp;N&nbsp;Litchfield&nbsp;Rd, Goodyear, AZ&nbsp;85338</span><br>
              <a href="https://www.bestwestern.com" target="_blank" class="button button--ghost" style="padding:6px 12px;font-size:13px;margin-right:6px;display:inline-block;">Website</a>

        `,
        contact: `
          <h3 style="margin-top:0;margin-bottom:8px;">Contact Us</h3>
          <p class="muted" style="margin:0 0 8px;">Email us at
            <a href="mailto:production@Diablocanna.co" style="color:var(--cg-gold-300);">production@Diablocanna.co</a>
            or send us a message using the form below.</p>
          <form id="contactForm" style="display:flex;flex-direction:column;gap:10px;">
            <div>
              <label for="contactName" style="display:block;font-size:12px;margin-bottom:4px;color:var(--cg-text-dim);">Name</label>
              <input id="contactName" type="text" required class="popup-input">
            </div>
            <div>
              <label for="contactEmail" style="display:block;font-size:12px;margin-bottom:4px;color:var(--cg-text-dim);">Email</label>
              <input id="contactEmail" type="email" required class="popup-input">
            </div>
            <div>
              <label for="contactMessage" style="display:block;font-size:12px;margin-bottom:4px;color:var(--cg-text-dim);">Message</label>
              <textarea id="contactMessage" rows="3" required class="popup-input" style="resize:vertical;"></textarea>
            </div>
            <button type="submit" class="button button--primary">Send Message</button>
          </form>
          <p class="muted" id="formMessage" style="display:none;margin-top:8px;color:var(--cg-success);">Thanks! We&#39;ll be in touch soon.</p>
        `
      };

      const tiles = document.querySelectorAll('.tile-grid .tile');
      const grid = document.querySelector('.tile-grid');
      if (!tiles || !grid) return;

      tiles.forEach(tile => {
        tile.addEventListener('click', function (e) {
          e.preventDefault();
          tiles.forEach(t => t.classList.remove('selected'));
          this.classList.add('selected');
          const existing = document.querySelector('.tile-popup');
          if (existing) existing.remove();
          const href = this.getAttribute('href') || '';
          const key = href.replace(/^#/, '');
          const html = contentMap[key] || `<p class="muted">Information not available.</p>`;
          const div = document.createElement('div');
          div.className = 'tile-popup';
          div.innerHTML = html;
          const wrapper = grid.parentNode;
          wrapper.parentNode.appendChild(div);
          if (key === 'contact') {
            const form = div.querySelector('#contactForm');
            const msg = div.querySelector('#formMessage');
            if (form) {
              form.addEventListener('submit', function (evt) {
                evt.preventDefault();
                form.reset();
                if (msg) msg.style.display = 'block';
              });
            }
          }
          if (window.innerWidth < 992) {
            setTimeout(() => {
              const anchor = document.querySelector('header.hero .muted');
              if (anchor && typeof anchor.scrollIntoView === 'function') {
                anchor.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }
            }, 50);
          }
        });
      });
    });
  </script>

</body>
